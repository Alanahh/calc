<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calc">
        <div class="row">
            <div class="display" id="displayAbove"></div>
        </div>
        <div class="row">
            <div class="display" id="display">0</div>
        </div>
        <div class="row">
            <div class="btn clear" id="clear">AC</div>
            <div class="btn operator" id="divide">&#247;</div>
        </div>
        <div class="row">
            <div class="btn num" id="seven">7</div>
            <div class="btn num" id="eight">8</div>
            <div class="btn num" id="nine">9</div>
            <div class="btn operator" id="multiple">x</div>
        </div>
        <div class="row">
            <div class="btn num" id="four">4</div>
            <div class="btn num" id="five">5</div>
            <div class="btn num" id="six">6</div>
            <div class="btn operator" id="minus">-</div>
        </div>
        <div class="row">
            <div class="btn num" id="one">1</div>
            <div class="btn num" id="two">2</div>
            <div class="btn num" id="tree">3</div>
            <div class="btn operator" id="plus">+</div>
        </div>
        <div class="row">
            <div class="btn num zero" id="zero">0</div>
            <div class="btn" id="point">.</div>
            <div class="btn operator" id="equals">=</div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
